<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body>
    <section>
        <div class="container col-7" id="container">
            <div class="row">
                <h3>BMI Calculator</h3>
            </div>
            <div class="row">
                <label for="">
                    Age:
                    <br>
                    <input type="text">
                </label>
            </div>
            <div class="row">
                <label for="">
                    Gender: 
                </label>
                <br>
                <label for="male">
                    Male: 
                    <input type="radio">
                </label>
                <label for="female">
                    Female : 
                    <input type="radio">
                </label>
            </div>
            <div class="row">
                <label>
                Height (cm):
                <br>
                    <input type="text" id="height">
                </label>
            </div>
            <div class="row">
                <label>
                    Weight in kg's: 
                    <br>
                    <input type="text" id="weight">
                </label>
            </div>
            <br>
            <div class="row">
                <button onclick="calculateBMI()" id="calcBMI">Calculate BMI</button>
            </div>
            <div class="row">
                <p id="bmi-result"></p>
            </div>
        </div>
    </section>

    <script src="script/function.js"></script>
</body>
</html>
